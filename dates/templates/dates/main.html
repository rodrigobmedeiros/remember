{% extends 'base/base_app.html'%}

{% block content %}

    {% include 'base/menu.html' %}

    {% for reminder in reminders %}

        <div class="card mt-5">

            <div class="card-body">
                <p>Related Name: {{ reminder.related_person_name }}</p>
                <p>Description: {{ reminder.description }}</p>
                <p>Date: {{ reminder.date }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
