{% extends 'base/base_app.html'%}


{% block content %}

    {% for reminder in reminders %}

        <div class="card mt-5">

            <div class="card-body">
                {{ reminder.related_person_name }}
            </div>
            <div class="card-footer">
                {{ reminder.user }}
            </div>
            <div class="card-footer">
                {{ reminder.date }}
            </div>

        </div>

    {% endfor %}

{% endblock %}
