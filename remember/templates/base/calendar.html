<div class="calendar-month">
  <section class="calendar-month-header">
    <div
      id="selected-month"
      class="calendar-month-header-selected-month"
    ></div>
    <section class="calendar-month-header-selectors">
      <span id="previous-month-selector"
        hx-get="/reminders/"
        hx-trigger="click"
        hx-vals='js:{monthYear: getMonthYear()}'
        hx-target="#reminderWrapper"
        hx-swap="innerHTML"
        ><</span>
      <span id="present-month-selector"
        hx-get="/reminders/"
        hx-trigger="click"
        hx-vals='js:{monthYear: getMonthYear()}'
        hx-target="#reminderWrapper"
        hx-swap="innerHTML"
        >Today
      </span>
      <span id="next-month-selector"
        hx-get="/reminders/"
        hx-trigger="click"
        hx-vals='js:{monthYear: getMonthYear()}'
        hx-target="#reminderWrapper"
        hx-swap="innerHTML"
        >></span>
    </section>
  </section>

  <ol
    id="days-of-week"
    class="day-of-week"
  ></ol>

  <ol
    id="calendar-days"
    class="days-grid"
  >
  </ol>
</div>
