{% load bootstrap5 %}
<!DOCTYPE html>
<html lan="en">
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% bootstrap_messages %}
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}


    {% block extra_body %}
    {% endblock %}
  </body>
</html>
